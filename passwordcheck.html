<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" class="form-control" id="name"></td>
                    </tr>
                    <tr>
                        <td>Admn no</td>
                        <td><input type="text" class="form-control" id="admn"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" class="form-control" id="email"></td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td><input type="date" class="form-control" id="dob"></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" class="form-control" id="uname"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" class="form-control" id="pass1"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" class="form-control" id="pass2"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="result"></p></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-warning" onclick="passcheck();">REGISTER</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        function passcheck()
        {
            var a=document.getElementById("name").value;
            var b=document.getElementById("admn").value;
            var c=document.getElementById("email").value;
            var d=document.getElementById("dob").value;
            var e=document.getElementById("uname").value;
            var f=document.getElementById("pass1").value;
            var g=document.getElementById("pass2").value;
            if(f==g)
            {
                document.getElementById("result").innerHTML="Password matching";
            }
            else
            {
                document.getElementById("result").innerHTML="Password mismatch";
            }
        }
    </script>
</body>
</html>
